<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@300&display=swap"

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h1>
                    <a class="navbar-brand" href="./index.html"><strong>Store</strong></a>
                </h1>

                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " href="./pages/inicio-sesion.html" id="user">Iniciar Sesion</a>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#modal">
                                <img class="carrito" src="./assets/carrito.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="container-xl">
            <div class="modal" tabindex="-1" role="dialog" id="modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Carrito</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="carrito"></div>
                        <div class="modal-footer">

                            <button type="button" id="procesarCompra" class="btn btn-primary w-100">
                                Comprar
                            </button>

                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cerrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h2 class="titulo-cata"> <strong>Componentes</strong> </h2>
        </div>
        <div id="componentes"></div>
        
    </main>
    <footer class="centrar">
        <ul class="interlineado">
            <li> <a href="https://www.instagram.com/" target="_blank"> <img class="instalogo"
                        src="./assets/logoinsta2.png" alt=""></a></li>
            <li> <a href="https://www.twitter.com/" target="_blank"><img class="twitterlogo"
                        src="./assets/twitter-logo-9.png" alt=""></a></li>
            <li> <a href="https://www.youtube.com/" target="_blank"><img class="youtubelogo"
                        src="./assets/logoyoutube.png" alt=""></a></li>
        </ul>
        <p> Todos los derechos reservados - 2022</p>

        crossorigin="anonymous"></script>

    <script defer src="./js/script.js"></script>
